<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SyncFile</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
        <span id="logo">SyncFile</span>
        <div class="player_wrapper">
            <video id="player" width="720" height="480" controls>
                <source src="/video8.mp4" type="video/mp4"/>
                Your browser does not support video tags.
            </video>
        </div>
        <div class="chat_wrapper cf">
            <div class="chat">
                <div class="message">
                    <span class="username">
                        SporeLord
                    </span>
                    <div class="lines">
                        <p>You're a spore.</p>
                    </div>
                </div>

                <div class="message">
                    <span class="username">
                        Minion
                    </span>
                    <div class="lines">
                        <p>I am a spore.</p>
                    </div>
                </div>

                <div class="message">
                    <span class="username">
                        SporeLord
                    </span>
                    <div class="lines">
                        <p>You are a massive spore.</p>
                        <p>The peak of mount everest of spores.</p>
                    </div>
                </div>
            </div>

            <div id="users" class="users cf">
                <script type="text/template" id="template-user">
                    <div class="user">
                        <div>
                            <span>
                                <i class="fa fa-user"></i>
                                ${data.username}
                            </span>
                            <span>03:49</span>
                        </div>
                        <div class="progress"></div>
                    </div>
                </script>
            </div>
        </div>
    </body>

    <script src="lodash.min.js"></script>
    <script src="app.js"></script>
</html>
